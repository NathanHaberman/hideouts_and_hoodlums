<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <!-- Nav Bar -->
        <div class="row justify-content-between">
            <div class="col-3">H&H</div>
            <div class="col-6 row">
                <div class="col-3">
                    <a href="" class="btn btn-outline-primary">Hideout</a>
                </div>
                <div class="col-3">
                    <a href="" class="btn btn-outline-primary">Character</a>
                </div>
                <div class="col-3">
                    <a href="" class="btn btn-outline-warning">User Profile</a>
                </div>
                <div class="col-3">
                    <a href="/logout/" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
        <!-- End of Nav Bar -->
        <div class="row justify-content-center">
            <div class="col-6">
                <h2>Create New Character</h2>
                <form action="character/new" method="post">
                    <div class="form-group">
                        <label for="name">Character's Name</label>
                        <input type="text" class="form-control" placeholder="Gandalf">
                    </div>

                    <div class="row">
                        <div class="form-group col-4">
                            <label for="role">Class</label>
                            <select name="role" class="form-control">
                                <option selected value="0">Choose your class</option>
                                <option value="1">Barbarian</option>
                                <option value="2">Bard</option>
                                <option value="3">Cleric</option>
                                <option value="4">Druid</option>
                                <option value="5">Fighter</option>
                                <option value="6">Monk</option>
                                <option value="7">Mystic</option>
                                <option value="8">Paladin</option>
                                <option value="9">Ranger</option>
                                <option value="10">Rogue</option>
                                <option value="11">Scocerer</option>
                                <option value="12">Warlock</option>
                                <option value="13">Wizard</option>
                            </select>
                        </div>
                        <div class="form-group col-4">
                            <label for="name">Level</label>
                            <select name="level" class="form-control">
                                <option selected value="0">How powerful are you?</option>
                                <option value="1">1st</option>
                                <option value="2">2nd</option>
                                <option value="3">3rd</option>
                                <option value="4">4th</option>
                                <option value="5">5th</option>
                                <option value="6">6th</option>
                                <option value="7">7th</option>
                                <option value="8">8th</option>
                                <option value="9">9th</option>
                                <option value="10">10th</option>
                                <option value="11">11th</option>
                                <option value="12">12th</option>
                                <option value="13">13th</option>
                                <option value="14">14th</option>
                                <option value="15">15th</option>
                                <option value="16">16th</option>
                                <option value="17">17th</option>
                                <option value="18">18th</option>
                                <option value="19">19th</option>
                                <option value="20">20th</option>
                            </select>
                        </div>
                        <div class="form-group col-4">
                            <label for="specialty">Specialty</label>
                            <select name="specialty" class="form-control">
                                <option selected value="0">What exactly do you do here?</option>
                                <option value="1">Mastermind</option>
                                <option value="2">Enforcer</option>
                                <option value="3">Cat Burglar</option>
                                <option value="4">Lookout</option>
                                <option value="5">The Decoy</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
